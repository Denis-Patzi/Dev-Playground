<html>
    <head>
        <title>Contenedor</title>
    </head>
    <body>
        <h1>Ejemplo de Contenedor</h1>
        <div style="border: 2px solid black; padding: 10px; width: 300px;">
            <h2>Contenido dentro del contenedor</h2>
            <p>Este es un ejemplo de un contenedor utilizando la etiqueta &lt;div&gt; en HTML. Puedes agregar cualquier tipo de contenido aquí, como texto, imágenes, tablas, etc.</p>
        </div>
        <p>ejemplo fuera del bloque</p>
    </body>
</html>
