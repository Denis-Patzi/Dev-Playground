<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="./assets/voktechq_2.jpg" alt="img login" class="login">

    <div class="box">
        <div class="login-box">
            <div class="textbox">
                <img src="./assets/login.png" alt="" class="icon">
                <h5>Welcome back!</h5>
                <p>Login in to your Zalow account</p>
            </div>

            <p class="title" >Email</p>
            <input type="text" placeholder="Enter your email" class="email">
            <p class="title"> Password</p>
            <input type="password" placeholder="Enter a password" class="password">

            <div class="remember-container">
                <input type="checkbox" id="remember">
                <p>Remember me</p>
            </div>

            <br>


            <button>Log in</button>
            <p class="olvide_password">Forgot password?
                <a href="#">Reset it </a>
            </p>
        </div>

        <div class="norms">
            <p>By loggin in, you agree to our
                <a href="##">Privacy Policy</a>
                <br>
                and <a href="#">Term & Conditions.</a>
            </p>
        </div>

    </div>


</body>
</html>
